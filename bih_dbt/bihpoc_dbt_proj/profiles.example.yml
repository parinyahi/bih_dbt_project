bihpoc_dbt_proj:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "<your_account>"            # e.g. XYZ12345.ap-southeast-1.aws
      user: "<your_user>"
      password: "<your_password>"          # prefer externalbrowser SSO in real use
      role: "BIH_DATA_ENGINEER"
      warehouse: "BIH_DE_WH"
      database: "BIHPOC"
      schema: "DEV_<your_user>"
      threads: 8
      client_session_keep_alive: true
      authenticator: snowflake              # or externalbrowser

    prod:
      type: snowflake
      account: "<your_account>"
      user: "<your_user>"
      password: "<your_password>"
      role: "BIH_ADMIN"
      warehouse: "BIH_DE_WH"
      database: "BIHPOC"
      schema: "PROD"
      threads: 8
      client_session_keep_alive: true
      authenticator: snowflake
